<app-header></app-header>
<div class="container" style="margin-top: 6.5rem">
  <div class="row flex-lg-nowrap">
    <div class="col-12 col-lg-auto mb-3" style="width: 200px">
      <div class="card p-3">
        <div class="vertical-tab" role="tabpanel">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a routerLink="/profile" aria-controls="profile" role="tab" data-toggle="tab"><i
                  class="fa-solid fa-user"></i>Profile</a>
            </li>

            <li role="presentation">
              <a href="#security" aria-controls="security" role="tab" data-toggle="tab"><i
                  class="fa-solid fa-shield"></i>Security</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col d-flex" id="security">
      <div class="card card-outline-secondary">
        <div class="card-header text-center">
          <h3 class="mb-0">Change Password</h3>
        </div>
        <div class="card-body flex-grow-1">
          <form class="form" role="form" autocomplete="off">
            <div class="form-group">
              <label for="inputPasswordOld">Current Password</label>
              <input [(ngModel)]="user.data.old_password" type="password" class="form-control" id="old_password" name="old_password"
              required="true"/>
            </div>
            <div class="form-group">
              <label for="inputPasswordNew">New Password</label>
              <input [(ngModel)]="user.data.new_password" type="password" class="form-control" id="new_password" name="new_password"
                required="true" />
              <span class="form-text small text-muted">
                The password must be 8-20 characters, and must
                <em>not</em> contain spaces.
              </span>
            </div>
            <div class="form-group">
              <label for="inputPasswordNewVerify">Confirm Password</label>
              <input [(ngModel)]="user.data.confirm_password" type="password" class="form-control" name="confirm_password"
                id="confirm_password"  required="true" />
              <span class="form-text small text-muted">
                To confirm, type the new password again.
              </span>
            </div>
            <div class="form-group">
              <button  type="submit" class="btn btn-primary btn-lg float-right">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
